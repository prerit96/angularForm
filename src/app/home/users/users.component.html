<br>
<h4 md-4 style="text-align: center">
User List
</h4>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of user">
        <td>{{u.email}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.lastname}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.mobile}}</td>
      </tr>
    </tbody>
  </table>
